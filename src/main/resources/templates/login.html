<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>login page</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background: #fafafa;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-form{
            width: 18.75rem;
            height: 16rem;
            margin-top: -10rem;
            background: #DADADAF9;
            padding: 20px;
            border-radius: 10px;
        }

        form h2{
            color: black;
            margin-bottom: 20px;
        }

        .form-inp{
            width: 100%;
            margin-top: .2rem;
            margin-bottom: 1rem;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .form-inp:focus{
            border: 2px solid #128af8;
        }

        .form-btn{
            width: 100%;
            margin-top: 15px;
            padding: 15px 25px;
            font-weight: bold;
            background: #0073F4FF;
            border: none;
            border-radius: 5px;
        }

        .form-btn:hover {
            background: #128af8;

        }

        .logout, .error{
            color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="card-form">
        <form th:action="@{/login}" method="post">
            <h2>Please sign in</h2>
            <input class="form-inp" type="text" name="username" placeholder="Username">
            <input class="form-inp" type="text" name="password" placeholder="Password">
            <button class="form-btn" type="submit">Login</button>
        </form>
    </div>

    <div class="error" th:if="${param.error}">
        username ou password inválido!
    </div>

    <div class="logout" th:if="${param.logout}">
        você foi desconectado!
    </div>

</body>
</html>
